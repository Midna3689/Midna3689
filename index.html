<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonhöhe und Frequenz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tonhöhe und Frequenz einstellen</h1>
    
    <div>
        <label for="frequency">Frequenz: <span id="freqValue">440</span> Hz</label>
        <input type="range" id="frequency" min="20" max="2000" value="440" step="1">
    </div>
    
    <div>
        <label for="pitch">Tonhöhe: <span id="pitchValue">1</span></label>
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.01">
    </div>
    
    <button id="playSound">Ton abspielen</button>
    
    <script src="script.js"></script>
</body>
</html>
